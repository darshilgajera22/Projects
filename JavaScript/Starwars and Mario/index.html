<body>

    <main>

        <!-- To display heading -->
        <div id="header">

        </div>

        <!-- Form to get user input -->
        <form id="ajaxform">

            <!-- to get user input -->
            <div class="user_input mt-5 text-center">
                <!-- input field to get user input -->
                <input type="text" id="userchoice">
                <!-- to show error message -->
                <p id="validationmsg"></p>
            </div>

            <!-- buttons to submit user input and display result -->
            <div class="text-center buttonsdiv">
                <!-- to display header -->
                <button id="header_button">First</button>
                <!-- to display series characters -->
                <button id="seriescharacter_button">Second</button>
                <!-- to display table with link -->
                <button id="tablebutton">Third</button>
            </div>

        </form>

        <!-- to display series images  -->
        <div id="image_data" class="row text-center mt-5">
        </div>

        <!-- to display image caption -->
        <p id="img_caption" class="text-center">
        </p>

        <!-- to display link table with caption -->
        <div class="link_table mt-5">
            <table id="serieslink_table" class="table table-success table-striped table-bordered">
            </table>
        </div>

    </main>
