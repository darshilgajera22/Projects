    <!-- Webpage for Guess Number Game -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Webpage Title -->
    <title>Guess Number Game</title>

    <!-- External CSS Link filename: index.css -->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!--External JavaScript Link filename: index.js -->
    <script src="index.js"></script>

    <!-- Bootstrap CDN **copy "https://getbootstrap.com/docs/5.0/getting-started/download/" -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header class="text-center mt-4">
        <!-- Game Name SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" id="game_name">
            <!-- Path for Curve Text -->
            <path x="50%" y="50%" id="curve" text-anchor="middle" d="M 100 120 q 150 -150 300 0" stroke="none"
                stroke-width="5" fill="none" />
            <!-- Game Name Text -->
            <text width="500">
                <textPath id="gamenametext" startOffset="15%" alignment-baseline="top" xlink:href="#curve">GUESS NUMBER
                </textPath>
            </text>
        </svg>
    </header>

    <!-- Main -->
    <main>

        <div class="container text-center">
            <!-- Total tries as SVG polygone -->
            <svg xmlns="http://www.w3.org/2000/svg" id="totaltries" class="mt-2">

                <!-- 1st Polygone -->
                <polygon id="polytries5" class="polygonetries" points="20,20 30,30 40,20 30,10" />
                <!-- 2nd Polygone -->
                <polygon id="polytries4" class="polygonetries" points="50,20 60,30 70,20 60,10" />
                <!-- 3rd Polygone -->
                <polygon id="polytries3" class="polygonetries" points="80,20 90,30 100,20 90,10" />
                <!-- 4th Polygone -->
                <polygon id="polytries2" class="polygonetries" points="110,20 120,30 130,20 120,10" />
                <!-- 5th Polygone -->
                <polygon id="polytries1" class="polygonetries" points="140,20 150,30 160,20 150,10" />

            </svg>

            <!-- Game Div -->
            <div class="game mt-4">
                <!-- Text for enter number -->
                <h4>Enter your number</h4>
                <!-- To get user input- User Guess Number -->
                <div class="mt-1">
                    <!-- input type number -->
                    <input type="number" id="usernumber" name="username" value="" onfocus="focusfunction()"
                        placeholder="Enter number between 1 to 100 ">
                    <!-- To show validation error -->
                    <p id="errormsg"></p>
                </div>

                <!-- Button to check User Number with Computer Random Number -->
                <button id="checknum">Check</button>

                <!-- Div to show game result -->
                <div class="result mt-5">
                    <!-- Displaying result in SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" id="svgresult">
                        <!-- display result in ellipse -->
                        <ellipse cx="240" cy="50" rx="200" ry="30" style="fill: thistle;" />
                        <!-- text to display result -->
                        <text id="output" text-anchor="middle" x="240" y="60" fill="white">Result</text>
                    </svg>
                </div>

                <!-- Button to restart the game -->
                <button id="restart">Restart</button>

            </div>

        </div>

    </main>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <!-- copyright & Author Name -->
        <h6>&copy Darshil Gajera, 000867069</h6>
        <h6>Mohawk College</h6>
    </footer>

</body>

</html>
